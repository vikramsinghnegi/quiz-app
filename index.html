<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
<button id="toggle-bg-btn" class="bg-purple-600 hover:bg-purple-700 text-white py-3 px-3 z-[9999] absolute top-4 right-4 rounded-full h-12 w-12 justify-center items-center flex">
  <i class="fas fa-adjust text-2xl"></i>
</button>
 <div class="container mx-auto px-4 py-8 fixed" >
        
        <div class="max-w-3xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6"  id="toggle-bg-btn">
            
            <h1 class="text-4xl font-bold text-center mb-6">Computer Quiz Time </h1>

            <div id="timer" class="text-center text-xl font-bold mb-6">Time Left: <span id="time">00:00</span></div>

            <div id="quiz-container">
                <!-- question show honge yaha pe-->
            </div>

            <div class="flex justify-between items-center mt-4">
                <button id="prev-btn" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded disabled:opacity-50" disabled>
                    Previous Question
                </button>
                <button id="next-btn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded" disabled>
                    Next Question
                </button>
            </div>

            <div id="score-container" class="hidden mt-6 text-center">
                <h2 class="text-2xl font-bold">Your Score</h2>
                <p id="score" class="text-xl mt-2"></p>
                <button id="restart-btn" class="mt-4 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                    Restart Quiz
                </button>
            </div>
            
        </div>
        <div class="mt-20 text-center">Made with love  ❤️ </div>
             <!-- <div class="mt-20 text-center">date</div> -->
    </div>

   <script src="script.js"></script>
</body>
</html>
